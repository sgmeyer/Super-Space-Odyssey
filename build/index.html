<!DOCTYPE html>
<html>
<head>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		#space-odyssey-game {
			background-color: black;
	    position:absolute;
	    width:100%;
	    height:100%;
	}
	</style>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body onload="init()">
	<section>
		<canvas id="space-odyssey-game" />
	</section>

	<script src="src/lib/gamecontroller.min.js"></script>
	<script src="src/lib/sound.min.js"></script>
	<script src="src/SuperSpaceOdyssey.js"></script>

	<script>
		function init() {
			var width = window.innerWidth;
			var height = window.innerHeight;
			window.game.initialize(width, height, is_touch_device());
		};

		function is_touch_device() {
		  return !!('ontouchstart' in window) && !!('onclick' in window);
		}
	</script>
<body>
</html>
